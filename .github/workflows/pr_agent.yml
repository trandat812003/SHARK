on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run PR Agent in Docker
        run: |
          docker run --rm \
            -v "$PWD":/github/workspace \
            -e IC_CODE_KEY="${{ secrets.IC_CODE_KEY }}" \
            -e IC_CODE_BASE_URL="${{ secrets.IC_CODE_BASE_URL }}" \
            -e GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            codingassistant/github_pr_agent:github \
            python /github/workspace/pr_agent/cli.py
